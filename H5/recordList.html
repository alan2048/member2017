<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>成长档案</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
	<meta content="" name="description" />
	<meta content="" name="author" />
	<link rel="shortcut icon" href="./images/favicon.png">
	<link rel="stylesheet" href="./css/recordList.css">
</head>
<body>
	<div id="app">
		<div class="nav">
			<div>
				<label for="class">
					<select name="class" id="class"></select>
					<script id="class_script" type="text/html">
      					{{each arr as value i}}
						<option value="{{value.classUuid}}">{{value.className}}</option>
      					{{/each}}
      				</script>
				</label>
			</div>
			<div>
				<label for="children">
					<select name="children" id="children"></select>
					<script id="children_script" type="text/html">
      					{{each arr as value i}}
						<option value="{{value.studentUuid}}">{{value.studentName}}</option>
      					{{/each}}
      				</script>
				</label>
			</div>
			<div>
				<label for="year">
					<select name="year" id="year">
						<option value="2017">2017</option>
						<option value="2016">2016</option>
					</select>
				</label>
			</div>
		</div>
		<div id="recordBody">
			<ul></ul>
			<script type="text/html" id="recordBody_script">
				{{each arr as value i}}
				<li class="month">
					<div><img src="{{path_img}}{{value.coverMd5}}&minpic=0" data-pic="{{value.picMd5List}}"></div>
					<div>{{value.month}}月 <span>（{{value.number}}张）</span></div>
				</li>
				{{/each}}
			</script>
		</div>
	</div>

	<div class="slide_box">
		<div class="slide"></div>
    	<span class="btn_close">×</span>
    	<div class="num_box">
        	<span class="num"></span>/<span class="sum"></span>
    	</div>
    	<script type="text/html" id="slide_script">
    		<ul>
			{{each arr as value i}}
			<li>
				<img src="{{path_img}}{{value}}&minpic=0" />
			</li>
			{{/each}}
			</ul>
		</script>
	</div>
	<!-- <script src="js/jquery-1.11.1.min.js"></script>  -->
	<script src="js/zepto.min.js"></script>
	<script src="js/swipeSlide.min.js"></script> 
	<script src="js/template.js"></script> 
	<script src="./js/baseH5.js"></script>
	<script src="./js/recordList.js"></script>
</body>
</html>
