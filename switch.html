	<style>
		html {
    		font-size: 100px;
    		width: 100%;
    		height: 100%;
		}
		body{
			width: 100%;
			height: 100%;
			font-size: 0.16rem;
			min-width: 10rem;
			min-height: 8rem;
			overflow: auto;
			margin: 0;
		}		
		#switch{
			width: 100%;
			height: 100%;
			background: url(images/index/cloud05.png) 0 0 no-repeat, 
						url(images/index/switchBg.png) center 100% no-repeat #5cdee1;
			-webkit-background-size: 100%,50%;
			background-size: 100%,50%;
			z-index: 100;
			text-align: center;
			min-width: 10rem;
		}
		.switchPic{
			display:inline-block;
			width: 5.35rem;
			height: 2.3rem;
			-webkit-background-size: contain;
			background-size: contain;
			border: 2px dashed #ecfbfb;
			width: 3.8rem;
			height: 5rem;
			border-radius:0.1rem;
		}
		.switchPic:hover{
			box-shadow:0 0 10px #444;
		}
		.switchPic:first-of-type{
			background: url(images/index/oldPic.png) center center no-repeat #9ef8fa;
			margin: 0.5rem 1rem 0 0;
			-webkit-background-size: 60%;
			background-size: 60%;
		}
		.switchPic:last-of-type{
			background: url(images/index/newPic.png) center center no-repeat #f8e264;
			margin: 0.5rem 0 0 1rem;
			-webkit-background-size: 60%;
			background-size: 60%;
		}
		.switchPic >a{
			display: inline-block;
			width: 100%;
			height: 100%;
			position:relative;
		}
		.switchPic >a >span{
			position:absolute;
			top:-0.4rem;
			right:0.1rem;
			width: 0.5rem;
			height: 0.8rem;
			display:inline-block;
		}
		.switchPic:first-of-type >a >span{
			background: url(images/index/pin01.png) center center no-repeat;
		}
		.switchPic:last-of-type >a >span{
			background: url(images/index/pin02.png) center center no-repeat;
		}
		h4{
			margin: 0 auto;
			width: 920px;
			color: #f2351e;
			font-size: 24px;
			line-height: 50px;
			text-align: left;
			vertical-align: top;
		}
		img{
			margin-top: -40px;
			width: 120px;
			vertical-align: top;
		}
		h4 >small{
			vertical-align: top;
		}
		h4 >span{
			display: inline-block;
			width: 160;
			height: 160px;
			text-align: center;
			color:#fff;
			font-size: 18px;
			line-height: 40px;
		}
		h4 >span >div{
			font-size: 16px;
			height: 20px;
			line-height: 20px;
		}
	</style>
</head>
<body>
	<div id="page-loader" class="fade in hide"><span class="spinner"></span></div>
	<div id="switch">

			<br>
			<small>旧版入口将于10月8号关闭，新版使用方法请关注官方微信：</small>
			<span>

				<span>萌幼科技</span>
				<div>客服电话:021-31316233</div>
			</span>
			
		</h4>
		<div class="switchPic"><a href="http://www.member361.com:38080"><span></span></a></div>
		<div class="switchPic"><a href="https://www.member361.com"><span></span></a></div>
	</div>
</body>
</html>
