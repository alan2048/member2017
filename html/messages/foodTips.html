<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>餐点介绍</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="幼教产品" name="description" />
	<meta content="上海紫越网络科技有限公司" name="author" />
	<link rel="shortcut icon" href="../../images/favicon.png">

	<link href="../../css/common/base.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common/jquery.toast.min.css" rel="stylesheet">
    <link href="../../css/common/sweetalert.css" rel="stylesheet">
    <link href="../../css/common/bootstrap-datepicker/css/datepicker.css" rel="stylesheet" />
	<link href="../../css/common/sidebar.css" rel="stylesheet" type="text/css" />
	<link href="../../css/messages/foodTips.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<div id="page-container" class="fade">
		<div id="sidebar" class="sidebar">
			<div id="sidebarBox">
				<div id="user">
					<div class="userPic"></div>
					<div class="userName"></div>
					<div class="userRole"></div>
				</div>
				<div id="home"> 
					<a class="homePic" href="../../menu.html">主页</a>
				</div>
				<ul id="subMenu"></ul>
				<script id="menu_script" type="text/html">
					{{each arr as value i}}
					<li class="has-list">
						<a class="hasTitle {{if value.current}}active{{/if}}" href="{{value.url}}?pid={{value.pid}}&sid={{value.id}}" data-id="{{value.id}}">{{value.name}}</a>
					</li>
					{{/each}}
                    <style>
                    {{each arr as value i}}
                        a.hasTitle[data-id="{{value.id}}"]{background-image: url({{path_img}}{{value.iconArr[0]}}&minpic=0);}
                        a.hasTitle[data-id="{{value.id}}"]:hover,a.hasTitle[data-id="{{value.id}}"].active{background-image: url({{path_img}}{{value.iconArr[1]}}&minpic=0);border: 0.02rem solid #656868;background-color: #f3b369;}
                    {{/each}}
                    </style>
				</script>
			</div>
			<div id="switch" class=""><span></span></div>
		</div>

		<div id="content" class="content">
			<div class="pageTitle">餐点介绍</div>
			<div id="search" style="display: none;">
      			<label>
      				标题：
      				<input type="text" placeholder="请输入要搜索的公告标题" id="teacherName">
      			</label>
      			<span id="searchBtn">查询</span>
			</div>
			<div id="buttonBox">
                <script type="text/html" id="buttonBox_script">
                    {{each arr as value  i}}
                    <a href="javascript:void(0);" id="{{value.buttonCode}}" class="defaultBtn"><span>{{value.name}}</span></a>
                    {{/each}}
                </script>
			</div>
			<div id="main">
				<div class="panel">
                   	<div class="email-content" id="tableBox"></div>
                    <script type="text/html" id="tableBox_script">
                        <table class="table table-email">
                            <thead>
                                <tr>
                                    <th style="width: 15%;">序号</th>
                                    <th style="width: 20%;">封面图片</th>
                                    <th style="width: 25%;">标题</th>
                                    <th style="width: 20%;">日期</th>
                                    <th style="width: 20%;">阅读数量</th>
                                </tr>
                            </thead>
                           	 <tbody>
                           	 	{{each noticeContents as item i}}
                            	<tr data-json="{{item.json}}" data-url="{{item.url}}" data-contentid="{{item.contentId}}">
                                  	<td class="email-sender {{if item.isReaded==1}}isReaded{{/if}}">{{i+1}}</td>
                                  	<td class="email-sender {{if item.isReaded==1}}isReaded{{/if}}"><img src="{{path_img}}{{item.pictures[0]}}&minpic=1" alt=""></td>
                                  	<td class="email-sender {{if item.isReaded==1}}isReaded{{/if}}">{{if item.url}}<a href="javascript:void(0);">{{item.title}}</a>{{else}}{{item.title}}{{/if}}</td>
                                  	<td class="email-sender {{if item.isReaded==1}}isReaded{{/if}}">{{item.time}}</td>
                                    <td class="email-sender {{if item.isReaded==1}}isReaded{{/if}} read" data-contentid="{{item.contentId}}">{{item.readedPeople}}/{{item.totalPeople}}</td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </script>
                </div>
                <ul id="pagination"></ul>
			</div>
	    </div> 

        <div id="content01" class="content hide">
            <div class="pageTitle">餐点介绍 <small>新增</small></div>
            <div class="newBox">
                <span class="closeBtn"></span>
                <ul>
                    <li>
                        <span class="col01">
                            <i class="redIcon">*</i> 选择通知群组/个人：
                        </span>
                        <span class="col02">
                            <input type="text" id="userName" placeholder="请单击选择群组/个人">
                        </span>
                    </li>
                    <li>
                        <span class="col01">
                            图片：
                        </span>
                        <span class="col02">
                            <ul id="carousel">
                                <li>
                                    <a href="#" id="addPicBtn"></a>
                                </li>
                            </ul>
                        </span>
                    </li>
                    <li>
                        <span class="col01">
                            <i class="redIcon">*</i> 标题：
                        </span>
                        <span class="col02">
                            <input type="text" id="userName" placeholder="请输入标题名称（限30字）">
                        </span>
                    </li>
                    <li>
                        <span class="col01">
                            外链：
                        </span>
                        <span class="col02">
                            <input type="text" id="userName" placeholder="请输入外部链接网址">
                        </span>
                    </li>
                    <li>
                        <span class="col01">
                            内容：
                        </span>
                        <span class="col02">
                            <textarea name="input" placeholder="请在此输入内容"></textarea>
                            <span class="newNumBtn"><span>0</span>/1000</span>
                        </span>
                    </li>
                    <li>
                        备注：
                        <div>1、"<i class="redIcon">*</i>" 为必填项；</div>
                        <div>2、"外链"和"内容" 二者必填其一。</div>
                    </li>
                </ul>
                <div id="new">新增</div>
            </div>
        </div>

        <div id="content02" class="content hide">
            <div class="pageTitle">餐点介绍 <small>详情</small></div>
            <div>
                <a href="#" class="backBtn tip defaultBtn"><span>返回上级</span></a>
            </div>
            <div class="classUpBox">
                <div class="classNow">
                    <div>
                        <span class="classNowBtn">现在</span>
                    </div>
                    <ul id="allClass"></ul>
                    <script id="allClass_script" type="text/html">
                        {{each arr as value i}}
                            <li>
                                <div class="gradeTitle">{{value.name}}</div>
                                {{each value.list as value01 j}}
                                <div class="flower">{{value01.className}}</div>
                                {{/each}}
                            </li>
                        {{/each}}
                    </script>
                    <span class="arrayBtn"></span>
                </div>
                <div class="classAfter">
                    <div>
                        <span class="classAfterBtn">升班后</span>
                        <div class="classAfterTip">
                            <i></i>
                            小提示：请在升班前，双击编辑班级名称
                        </div>
                    </div>
                    <ul id="allClass01"></ul>
                    <script id="allClass01_script" type="text/html">
                        {{each arr as value i}}
                            <li>
                                <div class="gradeTitle">{{value.name}}</div>
                                {{each value.list as value01 j}}
                                <div class="flower">
                                    <span data-classuuid="{{value01.classUUID}}">{{if i==3}}{{year}}届{{else}}编辑{{/if}}</span>
                                    <textarea placeholder="请输入班级名称"></textarea>
                                </div>
                                {{/each}}
                            </li>
                        {{/each}}
                    </script>
                </div>
            </div>
        </div> 
	</div>
	<script src="../../js/common/jquery-1.11.1.min.js"></script>
	<script src="../../js/common/jquery.nicescroll.min.js"></script>
	<script src="../../js/common/template.js"></script>
    <script src="../../js/common/jquery.toast.min.js"></script>
    <script src="../../js/common/sweetalert.min.js"></script>
    <script src="../../js/common/simplePagination.js" ></script>
    <script src="../../js/common/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="../../js/common/dropzone.min.js" ></script><!-- 上传插件 -->

	<script src="../../js/common/base.js"></script>
	<script src="../../js/messages/foodTips.js"></script>
</body>
</html>
