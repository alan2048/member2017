<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>请假审批</title>
	<meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="幼教产品" />
    <meta name="author" content="上海紫越网络科技有限公司" />
	<link rel="shortcut icon" href="../../images/favicon.png">

	<link href="../../css/common/base.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common/jquery.toast.min.css" rel="stylesheet">
    <link href="../../css/common/modal.css" rel="stylesheet" type="text/css" />
    
	<link href="../../css/common/sidebar.css" rel="stylesheet" type="text/css" />
	<link href="../../css/attendance/attendanceApprove.css?t20171113" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<div id="page-container" class="fade in">
		<div id="sidebar" class="sidebar">
			<div id="sidebarBox">
				<div id="user">
					<div class="userPic"><a href="../../index.html">退出登录</a></div>
					<div class="userName"></div>
					<div class="userRole"></div>
				</div>
				<div id="home"> 
					<a class="homePic" href="../../menu.html">主页</a>
				</div>
				<ul id="subMenu"></ul>
				<script id="menu_script" type="text/html">
                    {{each arr as value i}}
                    <li class="has-list">
                        <a class="hasTitle {{if value.current}}active{{/if}}" href="{{value.url}}?pid={{value.pid}}&sid={{value.newId}}" data-id="{{value.id}}">{{value.name}}</a>
                    </li>
                    {{/each}}
                    <style>
                    {{each arr as value i}}
                        a.hasTitle[data-id="{{value.id}}"]{background-image: url({{path_img}}{{value.iconArr[0]}});background-size: 0.45rem;}
                        a.hasTitle[data-id="{{value.id}}"]:hover,a.hasTitle[data-id="{{value.id}}"].active{background-image: url({{path_img}}{{value.iconArr[1]}});border: 0.02rem solid #656868;background-color: #a8f8ee;background-size: 0.45rem;}
                    {{/each}}
                    </style>
                </script>
			</div>
			<div id="switch" class=""><span></span></div>
		</div>

		<div id="content" class="content">
			<div class="pageTitle">请假审批</div>
            <div id="search">
                <label>
                    年份：
                    <select id="year01"></select>
                    <script id="year_script" type="text/html">
                        {{each arr as value i}}
                        <option value="{{value}}">{{value}}年</option>
                        {{/each}}
                    </script>
                </label>
                <label>
                    月份：
                    <select id="month01">
                    </select>
                    <script type="text/html" id="month_script">
                        {{each month as value i}}
                        <option value="{{value}}">{{value}}月</option>
                        {{/each}}
                    </script>
                </label>
                <label>
                    姓名：
                    <select id="teacherClass"></select>
                    <script id="teacherClass_script" type="text/html">
                        {{each arr as value i}}
                        <option value="{{value.staffUUID}}">{{value.staffName}}</option>
                        {{/each}}
                    </script>
                </label>
                <span id="searchBtn">查询</span>
            </div>
            <div id="buttonBox"></div>
            <script type="text/html" id="buttonBox_script">
                {{each arr as value  i}}
                <a href="javascript:void(0);" class="defaultBtn {{value.buttonCode}}"><span>{{value.name}}</span></a>
                {{/each}}
            </script>
			<div id="main">
				<ul class="email-content" id="tableBox01"></ul>
                    <script type="text/html" id="tableBox01_script">
                            {{each arr as value i}}
                            <li class="attend">
                                <div class="title">
                                    <div class="titleName">{{value.leaveUserName}}</div>
                                    <div>{{value.applicantTime}}</div>
                                </div>
                                <div class="attendBox">
                                    <div>
                                        <span>请假时间：</span>
                                        <span>
                                            {{each value.leaveDateArr as value01 j}}
                                            <div>{{value01}}</div>
                                            {{/each}}
                                        </span>
                                    </div>
                                    <div>
                                        <span>请假时长：</span>
                                        <span>{{value.duration}}</span>
                                    </div>
                                    <div>
                                        <span>请假类型：</span>
                                        <span>{{value.leaveType}}</span>
                                    </div>
                                    <div>
                                        <span>请假理由：</span>
                                        <span>{{value.description}}</span>
                                    </div>
                                    <div>
                                        <span>附件：{{if value.picList.length ==0}}暂无附件{{/if}}</span>
                                        <div id="picBox">
                                            {{each value.picList as value01 j}}
                                            <a href="#modal-dialog-img" data-toggle="modal" data-src="{{path_img}}{{value01}}" class="pic" data-pic="{{value01}}">
                                                <img src="{{path_img}}{{value01}}-scale200">
                                            </a>
                                            {{/each}}
                                        </div>
                                    </div>
                                </div>
                                <div class="attendFooter">
                                    {{if value.checkStatus ==0}}
                                        <span class="refuse" data-tLeaveuuid="{{value.tLeaveUUID}}" data-flag="2">拒绝</span>
                                        <span class="agree" data-tLeaveuuid="{{value.tLeaveUUID}}" data-flag="1">同意</span>
                                    {{else if value.checkStatus ==1}}
                                        <span class="black">已同意</span>
                                    {{else}}
                                        <span class="black">已拒绝</span>
                                    {{/if}}
                                </div>
                            </li>
                            {{/each}}
                    </script>
			</div>
	    </div> 
	</div>

    <div class="modal fade" id="modal-dialog-img" tabindex="0">
        <div class="modal-dialog">
            <div class="modal-content">
                <span class="prevBtn"></span>
                <div id="carousel_img"></div>
                <span class="nextBtn"></span>
            </div>
        </div>
        <span class="closeBtn01" data-dismiss="modal"></span>
        <span class="deleteBtn01 hide"></span>
    </div>

	<script src="../../js/common/jquery-1.11.1.min.js"></script>
	<script src="../../js/common/jquery.nicescroll.min.js?t=20180118"></script>
	<script src="../../js/common/template.js"></script>
    <script src="../../js/common/jquery.toast.min.js"></script>
    <script src="../../js/common/modal.js"></script>

	<script src="../../js/common/base.js?t=20180427"></script>
	<script src="../../js/attendance/attendanceApprove.js?t=20180427"></script>
</body>
</html>
