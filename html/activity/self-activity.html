<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>自选活动</title>
	<meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="幼教产品" />
    <meta name="author" content="上海紫越网络科技有限公司" />
	<link rel="shortcut icon" href="../../images/favicon.png">

	<!-- <link href="../../css/common/bootstrap.min.css" rel="stylesheet" /> -->
	<link href="../../css/common/base.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common/modal.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common/jquery.toast.min.css" rel="stylesheet">
    <link href="../../css/common/sweetalert.css" rel="stylesheet">

	<link href="../../css/common/sidebar.css" rel="stylesheet" type="text/css" />
	<link href="../../css/activity/self-activity.css" rel="stylesheet" type="text/css" />
    <link href="../../css/activity/self-activity01.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<div id="page-container" class="fade">
		<div id="sidebar" class="sidebar">
			<div id="sidebarBox">
				<div id="user">
					<div class="userPic"></div>
					<div class="userName"></div>
					<div class="userRole"></div>
				</div>
				<div id="home"> 
					<a class="homePic" href="../../menu.html">主页</a>
				</div>
				<ul id="subMenu"></ul>
				<script id="menu_script" type="text/html">
					{{each arr as value i}}
					<li class="has-list">
						<a class="hasTitle {{if value.current}}active{{/if}}" href="{{value.url}}?pid={{value.pid}}&sid={{value.id}}" data-id="{{value.id}}">{{value.name}}</a>
					</li>
					{{/each}}
                    <style>
                    {{each arr as value i}}
                        a.hasTitle[data-id="{{value.id}}"]{background-image: url({{path_img}}{{value.iconArr[0]}}&minpic=0);}
                        a.hasTitle[data-id="{{value.id}}"]:hover,a.hasTitle[data-id="{{value.id}}"].active{background-image: url({{path_img}}{{value.iconArr[1]}}&minpic=0);border: 0.02rem solid #656868;background-color: #c1ec69;}
                    {{/each}}
                    </style>
				</script>
			</div>
			<div id="switch" class=""><span></span></div>
		</div>

		<div id="content" class="content">
			<div class="pageTitle">自选活动</div>
			<div id="search">
				<label>
      				任职类型：
      				<select id="teacherType">
                        <option value="">所有类型</option>
                    </select>
      				<script id="teacherType_script" type="text/html">
      					{{each arr as value i}}
						<option value="{{value.typeID}}">{{value.typeName}}</option>
      					{{/each}}
      				</script>
      			</label>
      			<label>
      				任职班级：
      				<select id="teacherClass"></select>
    				<script id="teacherClass_script" type="text/html">
      					<option value="">所有班级</option>
      					{{each arr as value i}}
						<option value="{{value.classUUID}}">{{value.className}}</option>
      					{{/each}}
      				</script>
      			</label>
      			<label>
      				教师姓名：
      				<input type="text" placeholder="请输入姓名" id="teacherName">
      			</label>
      			<span id="searchBtn">查询</span>
			</div>
			<div id="buttonBox"></div>
            <script type="text/html" id="buttonBox_script">
                {{each arr as value  i}}
                <a href="javascript:void(0);" id="{{value.buttonCode}}" class="defaultBtn"><span>{{value.name}}</span></a>
                {{/each}}
            </script>
			<div id="main">
				<div class="row">
                <div class="col-md-12">
                    <div class="result-container">
                        <div class="input-group m-b-20">
                            <div class="form-control input-white" style="padding-top:3px; padding-bottom:0px; min-height:34px; height:auto">
                                <div id="data-table_length" class="dataTables_length">
                                    <label style="margin-bottom:3px">分园切换：
                                        <select size="1" name="data-table_length" aria-controls="data-table" id="school"></select>
                                        <script type="text/html" id="school_script">
                                            {{each data as value i}}
                                            <option value="{{value.id}}" data-id="{{value.id}}">{{value.name}}</option>
                                            {{/each}}
                                        </script>
                                    </label>
                                </div>
                            </div>
                            <div class="input-group-btn">
                                <button id="btn01" type="button" class="btn btn-inverse" style="padding-top:10px; padding-bottom:10px"><i class="fa fa-search"></i> 查询</button>
                            </div>
                        </div>   
                    </div>
                    <!-- end 搜索板块 -->
                     <div class="email-btn-row hidden-xs" style="display:inline-block">
                        <a href="#" class="btn btn-sm btn-inverse" id="activity_new">新建</a>
                    </div>

                    <div>
                        <ul id="activityList"></ul>
                        <ul id="pagination"></ul>
                        <script type="text/html" id="activityList_script">
                            {{each data as value i}}
                            <li>
                                <div class="yearBg" style="background-image: url({{value.pic}});">
                                    <span class="editBtn" data-id="{{value.id}}" data-name="{{value.title}}"></span>
                                    <span class="signInBtn" data-id="{{value.id}}" data-name="{{value.title}}" data-time="{{value.time}}"></span>
                                    <span class="deleteBtn" data-id="{{value.id}}"></span>
                                </div>
                                <div class="yearTitle">
                                    <span class="current">{{value.title}}</span>
                                </div>
                            </li>
                            {{/each}}
                        </script>
                    </div>
                    <div style="clear:both;"></div>
                </div>
            </div>
			</div>
	    </div> 

        <div id="content01" class="content hide01">
            <h1 class="page-header"><span></span>&nbsp;&nbsp;<small></small></h1>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-inverse">
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="col-md-12 ui-sortable">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label ui-sortable"><span style="color:#ff0000">*</span> 封面</label>
                                        <div class="col-md-9 ui-sortable">
                                            <div class="faceimage fill" id="addPicBtn"></div>
                                            <input type="hidden" name="pic">
                                            <input type="hidden" name="id">
                                            <input type="hidden" name="schoolId">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label ui-sortable"><span style="color:#ff0000">*</span> 活动名称：</label>
                                        <div class="col-md-9 ui-sortable">
                                            <input class="form-control fill" placeholder="" type="text" id="activityTitle" name="title">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label ui-sortable"> 副标题：</label>
                                        <div class="col-md-9 ui-sortable">
                                            <textarea class="form-control" placeholder="（您还可以输入120个文字）" rows="5" id="activitySummary" name="content"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label ui-sortable"><span style="color:#ff0000">*</span> 活动时间：</label>
                                        <div class="col-md-9 ui-sortable">
                                            <input class="form-control fill" placeholder=" " type="text" id="activityTitle" name="displayTime">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label ui-sortable"><span style="color:#ff0000">*</span> 容纳人数：</label>
                                        <div class="col-md-9 ui-sortable">
                                            <input class="form-control fillnum" placeholder=" " type="text" id="activityTitle" name="maxPeople">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label ui-sortable"> 活动介绍：</label>
                                        <div class="col-md-9 ui-sortable">
                                            <textarea class="form-control" placeholder="（您还可以输入120个文字）" rows="5" id="activitySummary" name="detailContent"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label ui-sortable"></label>
                                        <div class="col-md-9 ui-sortable">
                                            <ul class="pagination"><li class="faceimage" id="addPicBtn01"></li></ul>
                                            <script type="text/html" id="addPicBtn01_script">
                                                {{each coursePics as value i}}
                                                <li>
                                                    <a href="javascript:void;" class="pic" data-pic="{{value}}">
                                                        <img src="{{path}}{{value}}&Thumbnail=1">
                                                        <span class="deleteIcon"></span>
                                                    </a>
                                                </li>
                                                {{/each}}
                                            </script>
                                            <input type="hidden" name="coursePics">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label ui-sortable"> 活动材料：</label>
                                        <div class="col-md-9 ui-sortable">
                                            <textarea class="form-control" placeholder="（您还可以输入120个文字）" rows="5" id="activitySummary" name="gameMaterial"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label ui-sortable"><span style="color:#ff0000">*</span> 活动地点：</label>
                                        <div class="col-md-9 ui-sortable">
                                            <input class="form-control fill" placeholder=" " type="text" id="activityTitle" name="place">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label ui-sortable"><span style="color:#ff0000">*</span> 指导教师：</label>
                                        <div class="col-md-9 ui-sortable">
                                            <input class="form-control fill" placeholder=" " type="text" id="activityTitle" name="teachers">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label ui-sortable"> 温馨提示：</label>
                                        <div class="col-md-9 ui-sortable">
                                            <textarea class="form-control" placeholder="（您还可以输入120个文字）" rows="5" id="activitySummary" name="reminder"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label ui-sortable">作品展示：</label>
                                        <div class="col-md-9 ui-sortable">
                                            <ul class="pagination"><li class="faceimage" id="addPicBtn02"></li></ul>
                                            <script type="text/html" id="addPicBtn02_script">
                                                {{each workShow as value i}}
                                                <li>
                                                    <a href="javascript:void;" class="pic" data-pic="{{value}}">
                                                        <img src="{{path}}{{value}}&Thumbnail=1">
                                                        <span class="deleteIcon"></span>
                                                    </a>
                                                </li>
                                                {{/each}}
                                            </script>
                                            <input type="hidden" name="workShow">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label ui-sortable">是否停用此活动：</label>
                                        <div class="col-md-9 ui-sortable">
                                            <span id="switchBtn" class="has-hover">启用</span>
                                            <input type="hidden" name="isStop" value="0">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label ui-sortable"></label>
                                        <div class="col-md-9 ui-sortable">
                                            <span id="submit" class="btn btn-success">提交</span>
                                            <span id="quit" class="btn btn-quit">取消</span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="content02" class="content hide01">
            <h1 class="page-header"><span></span>&nbsp;&nbsp;<small></small></h1>
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <ul id="members"></ul>
                        <script type="text/html" id="members_script">
                            {{each data as value i}}
                            <li>
                                <a class="membersBg" data-courseId="{{courseId}}" data-time="{{time}}" data-useruuid="{{value.useruuid}}" style="background-image: url({{path}}{{value.pic}}&Thumbnail=1);" href="javascript:void(0);" >
                                    <span class="icon02 {{if value.callRoll==1}}active{{/if}}" ></span>
                                </a>
                                <div class="membersTitle">{{value.className}}—{{value.name}}</div>
                            </li>
                            {{/each}}
                            <li class="addmembersBtn">
                                <a class="membersNewBg" href="#modal-dialog-qunzu" data-toggle="modal" data-courseId="{{courseId}}" data-time="{{time}}"></a>
                            </li>
                        </script>
                    </div>
                    <div style="clear:both;"></div>
                </div>
            </div>
        </div>
    
        <a href="javascript:;" id="backBtn" class="hide01" >
            <span>返回上一层级</span>
        </a>
        
	</div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        提示
                    </h4>
            </div>
                <div class="modal-body">
                    <label><span>确定删除此活动吗？</span></label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="finalBtn">确认</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <!-- end page container -->

    <div class="modal fade" id="modal-dialog-qunzu">
        <div class="modal-dialog" style="width: 600px;">
            <div class="modal-content">                                     
                <div class="col-md-6" style="width:100%; margin-top:15px;">
                    <ul class="nav nav-pills">
                        <li class="active">
                            <a href="#nav-pills-tab-1" data-toggle="tab">按部门发送</a>
                        </li>
                    </ul>
                    <div class="tab-content" style="border:1px solid #e2e7eb; padding-bottom:0px;">
                        <div class="tab-pane fade active in" id="nav-pills-tab-1">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td style="width:30%; padding:0px; border-top:0px;">
                                            <div class="col-md-6" style=" width:100%; min-height:240px; border-right:1px solid #e2e7eb">    
                                                <ul class="nav nav-tabs" style="background:none" id="allClass"></ul>
                                                <script type="text/html" id="allClass_script">
                                                    {{each data as value i}}
                                                    <li style="width:100%">
                                                        <a href="#default-tab-{{i+1}}" data-toggle="tab" style="float:left; width:100%" data-orgid="{{value.orgId}}" data-tab="{{i+1}}">{{value.orgName}}</a>
                                                        <!-- <input value="" type="checkbox" style="float:right; margin-top:-25px;display: none;" data-orgid="{{value.orgId}}" data-tab="{{i+1}}"> -->
                                                    </li>
                                                    {{/each}}
                                                </script>
                                                <script type="text/html" id="allClassTab_script">
                                                    {{each data as value i}}
                                                        {{if i==0}}
                                                        <div class="tab-pane fade active in" id="default-tab-{{i+1}}" data-orgid="{{value.orgId}}"></div>
                                                        {{/if}}
                                                        {{if i!=0}}
                                                        <div class="tab-pane fade" id="default-tab-{{i+1}}" data-orgid="{{value.orgId}}"></div>
                                                        {{/if}}
                                                    {{/each}}
                                                </script>
                                            </div>
                                        </td>
                                        <td style="width:70%; padding:0px; border-top:0px;">
                                            <div class="col-md-6" style="width:100%; padding-left:0px; padding-right:0px; background:none;">
                                                <div class="tab-content" style="padding-right:0px" id="classMember"></div>
                                                <script type="text/html" id="classMember_script">
                                                    {{each data as value i}}
                                                    <label class="checkbox-inline" style="margin: 5px 10px;width: 80px;">
                                                        <input value="{{value.id}}" data-id="{{value.id}}" data-portrait="{{value.portrait}}" type="checkbox" >{{value.userName}}
                                                    </label>
                                                    {{/each}}
                                                </script>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div style="clear:both"></div>
                <div class="modal-footer">
                    <label style="float:left;display: none;">         
                        <input value="" type="checkbox" id="chooseAll"> 全选
                    </label>
                    <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">取消</a>
                    <a href="javascript:;" class="btn btn-sm btn-success" data-dismiss="modal" id="chooseMemberBtn">确定</a>
                </div>
            </div>
        </div>
    </div>
	<script src="../../js/common/jquery-1.11.1.min.js"></script>
	<script src="../../js/common/jquery.nicescroll.min.js"></script>
	<script src="../../js/common/template.js"></script>
    <script src="../../js/common/jquery.toast.min.js"></script>
    <script src="../../js/common/sweetalert.min.js"></script>
    <script src="../../js/common/dropzone.min.js" ></script><!-- 上传插件 -->

	<script src="../../js/common/base.js"></script>
    <script src="../../js/activity/self-activity.js"></script>
</body>
</html>
