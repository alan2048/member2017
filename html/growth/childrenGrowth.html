<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>萌宝成长</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="幼教产品" name="description" />
	<meta content="上海紫越网络科技有限公司" name="author" />
	<link rel="shortcut icon" href="../../images/favicon.png">

	<link href="../../css/common/bootstrap.min.css" rel="stylesheet">
	<link href="../../css/common/base.css" rel="stylesheet" type="text/css" />
	<link href="../../css/growth/childrenGrowth.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="page-loader" class="fade in hide"><span class="spinner"></span></div>
	<header>
    	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
			  	<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
			</ol>
			<div class="carousel-inner">
			    <div class="item active">
			    	<img src="../../images/growth/banner01.png" alt="First slide">
			    </div>
			    <div class="item">
			    	<img src="../../images/growth/banner02.png" alt="Second slide">
			    </div>
			    <div class="item">
			    	<img src="../../images/growth/banner01.png" alt="Third slide">
			    </div>
			    <div class="item">
			    	<img src="../../images/growth/banner02.png" alt="four slide">
			    </div>
			    <div class="item">
			    	<img src="../../images/growth/banner01.png" alt="first slide">
			    </div>
			</div>
			<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
		    	<span class="glyphicon-left"></span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
		    	<span class="glyphicon-right"></span>
			</a>
		</div>
		<div id="logo">
			<div class="col-lg-12 logo">
				<span><img src="../../images/growth/logo.png"></span><br>
				<span class="curClass">小萌班</span>
			</div>
		</div>
	</header>


	<div id="main">
		<div id="mainBox">
			<div id="new">
				<div>
					<span id="newBtn"></span>
					<br>
					<span id="newText">我要发帖</span>
				</div>
				<div id="editor">
					<div id="input">
						<textarea name="input"></textarea>
					</div>
					<div id="picList">
						<ul id="picListUl" class="pagination"></ul>
						<script type="text/html" id="picListUl_script">
							{{each picMd5List as value i}}
                            <li>
                                <a href="#modal-dialog-img" data-toggle="modal" data-src="{{path_img}}{{value}}" class="pic" data-pic="{{value}}">
                                 	<img src="{{path_img}}{{value}}&Thumbnail=1">
                                    <span class="deleteBtn"></span>
                                </a>
                            </li>
                            {{/each}}
						</script>
					</div>
					<div>
						<span>图片</span>
						<span>标签</span>
						<span>谁可见</span>
						<span>置顶：<span>开</span></span>
						<span>1/1000</span>
					</div>
					<div>标签：<span></span></div>
					<div>
						<span>谁可见：</span>
						<div></div>
					</div>
					<div><span>发布</span></div>
				</div>
			</div>
			<div id="content">
				<div id="label"></div>
				<script type="text/html" id="lable_script">
					<span data-id="" class="active">默认</span>
					{{each arr as value i}}
					<span data-id="{{value.id}}">{{value.name}}</span>
					{{/each}}
				</script>
				<ul id="list"></ul>
				<script type="text/html" id="list_script">
					{{each arr as value i}}
					<li class="part" data-id="{{value.id}}" data-createUseruuid="{{value.createUseruuid}}">
						<div class="partBox">
							<span class="createUserPhoto" style="background-image: url({{path_img}}{{value.createUserPhoto}}&minpic=1);"></span>
							<div class="createUserName">
								{{value.createUserName}}
								{{each value.labelList as value01 j}}
								<span data-labelId="{{value01.labelId}}" class="labelName">{{value01.labelName}}</span>
								{{/each}}
							</div>
							<div class="createTime">{{value.createTime}}</div>
							<div class="content">
								{{value.content}}
								{{if value.content01}}
									<span class="foldBtn active">...</span>
									<span class="foldText">{{value.content01}}</span>
									<div class="fold">展开全文</div>
								{{/if}}
							</div>
							<ul class="pictureList">
							{{if value.pictureList.length <13}}
								{{each value.pictureList as value01 j}}
								<li>
                                	<a href="#modal-dialog-img" data-toggle="modal" data-src="{{path_img}}{{value}}" class="pic" data-pic="{{value}}">
                                 		<img src="{{path_img}}{{value01}}&minpic=1">
                                	</a>
                            	</li>
                            	{{/each}}
                            {{else}}
                            	{{each value.pictureList as value01 j}}
                            	{{if j ==11}}
									<li class="twelveLi">
                                		<a href="#modal-dialog-img" data-toggle="modal" data-src="{{path_img}}{{value}}" class="pic" data-pic="{{value}}">
                                 			<img src="{{path_img}}{{value01}}&minpic=1">
                                		</a>
                                		<span class="twelve">+{{value.pictureList.length-12}}</span>
                            		</li>
                            	{{else}}
                            		<li class="{{if j >11}}more hide{{/if}}">
                                		<a href="#modal-dialog-img" data-toggle="modal" data-src="{{path_img}}{{value}}" class="pic" data-pic="{{value}}">
                                 			<img src="{{path_img}}{{value01}}&minpic=1">
                                		</a>
                            		</li>
                            	{{/if}}
                            	{{/each}}
							{{/if}}
							</ul>
							{{if value.pictureList.length >12}}
							<div class="foldPic hide">收起图片</div>
							{{/if}}
							<div class="praiseBox">
								{{if value.canDelete == 1}}
								<span class="canDelete" data-messageId="{{value.id}}">删除</span>
								{{/if}}
								{{if value.selfPraise ==0}}
								<span class="praiseBtn" data-messageId="{{value.id}}" data-praiseid="{{value.selfPraise}}">赞</span>
								{{else}}
								<span class="praiseBtn hover" data-messageId="{{value.id}}" data-praiseid="{{value.selfPraise}}">取消赞</span>
								{{/if}}
								<span class="commentBtn">评论</span>
							</div>
							<div class="praiseList">
								{{if value.praiseList.length !=0}}
								<div class="praiseListBox">
									<span class="praiseBtn01"></span>
									{{each value.praiseList as value01 j}}
									<span data-praiseid="{{value01.id}}" class="praiseUserName">{{value01.praiseUserName}}{{if j+1 !=value.praiseList.length}},{{/if}}</span>
									{{/each}}
								</div>
								{{/if}}
							</div>
						</div>
					</li>
					{{/each}}
				</script>
			</div>
		</div>
	</div>


	<footer>
		<span></span>
		<span></span>
		<span></span>
	</footer>


    <div class="modal fade" id="modal-dialog-qunzu" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" id="picLib">
            	<ul id="picTab" class="nav-tabs">
    				<li class="active" data-tabId="1">
        				<a href="#teachers" data-toggle="tab" aria-expanded="true">教师端图片</a>
    				</li>
    				<li data-tabId="2">
    					<a href="#parents" data-toggle="tab" aria-expanded="false">家长端图片</a>
    				</li>
    				<li data-tabId="3">
    					<a href="#upload" data-toggle="tab" aria-expanded="false">上传图片</a>
    				</li>
				</ul>
				<div id="picTabContent" class="tab-content" style="clear: both;">
    				<div class="tab-pane fade active in" id="teachers" data-tabid="1">
						<div class="picQuery">
							<span class="teaBtn">主题活动</span>
							<label style="margin-bottom:3px">标签:
      							<select size="1" name="data-table_length" aria-controls="data-table" id="labelList01"></select>
    							<script type="text/html" id="labelList01_script">
    								<option value="" selected="true">所有标签</option>
    								{{each data as value i}}
									<option value="{{value.id}}" data-labelid="{{value.id}}" >{{value.name}}</option>
    								{{/each}}
    							</script>
      						</label>
      						<span style="display: none;">观察记录</span>
      						<label style="margin-bottom:3px">学生:
      							<select id="student01"></select>
    							<script type="text/html" id="student_script">
    								<option value="" selected="true">所有学生</option>
    								{{each data as value i}}
									<option value="{{value.userUuid}}" data-useruuid="{{value.userUuid}}" >{{value.userName}}</option>
    								{{/each}}
    							</script>
      						</label>
						</div>
						<div class="query2016">
							<span data-value="2016">2016</span>
						</div>
						<span class="query2017"></span>
						<script type="text/html" id="query2017_script">
							<span data-value="2017">2017</span>
							{{each month as value i}}
							<span class="month" data-value="{{value}}">{{value}}月</span>
							{{/each}}
						</script>
						<div class="picMain">
							<ul></ul>
						</div>
						<script type="text/html" id="picMain_script">
							{{each data as value i}}
							<li>
								<div class="picTitle">{{value.day}}日</div>
								<ul class="picBody">
									{{each value.picList as value01 j}}
									<li data-md5="{{value01}}"><img src="{{value.path}}{{value01}}&Thumbnail=1" alt=""></li>
									{{/each}}
								</ul>
							</li>
							{{/each}}
						</script>

    				</div>

    				<div class="tab-pane fade" id="parents" data-tabid="2">
        				<div class="picQuery">
							<span class="teaBtn">主题活动</span>
							<label style="margin-bottom:3px">标签:
      							<select size="1" name="data-table_length" aria-controls="data-table" id="labelList02"></select>
      						</label>
      						<span style="display: none;">观察记录</span>
      						<label style="margin-bottom:3px;display: none;">学生:
      							<select id="student02"></select>
      						</label>
						</div>
						<div class="query2016">
							<span data-value="2016">2016</span>
						</div>
						<span class="query2017"></span>
						<div class="picMain"><ul></ul></div>
    				</div>

    				<div class="tab-pane fade" id="upload" data-tabid="3">
        				<div class="picMain">
        					<div class="uploadBg">
        						<img src="images/uploading.png" alt="">
        						<div></div>
        						<span id="addBtn">请上传图片</span>
        					</div>
							<ul></ul>
						</div>
						<script type="text/html" id="picMain01_script">
							{{each data as value i}}
							<li>
								<div class="picTitle">{{value.day}}日</div>
								<ul class="picBody">
									{{each value.picList as value01 j}}
									<li data-md5="{{value01}}"><img src="{{value.path}}{{value01}}&Thumbnail=1" alt=""></li>
									{{/each}}
									{{if i == 0}}
									<li class="addBtn01"></li>
									{{/if}}
								</ul>
							</li>
							{{/each}}
						</script>
    				</div>
				</div>
				<span id="picBtn">确定</span>
            </div>
            <span class="closeBtn" data-dismiss="modal" ></span>
        </div>
    </div>
	
    <div class="modal fade" id="modal-copy" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            	<div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">请选择学生</h4>
            	</div>
                <div class="modal-body">
                    <ul id="classMembers"></ul>
                    <script type="text/html" id="classMembers_script">
                    	{{each data as value i}}
                    	<li>
							<div class="membersBg" style="background-image: url({{value.portrait}})" data-useruuid="{{value.userUuid}}" data-username="{{value.userName}}" data-userphoto="{{value.userPhoto}}" data-bookid="{{value.needCreate}}"></div>
							<div class="membersTitle">{{value.userName}}</div>
						</li>
						{{/each}}
                    </script>
                </div>
                <div class="modal-footer">
                	<label><input type="checkbox">全选</label>
                    <button type="button" class="btn btn-primary" id="copyBtn">确定</button>
                </div>
            </div>
            <span class="closeBtn" data-dismiss="modal"></span>
        </div>
    </div>


	<!-- #modal-dialog -->
    <div class="modal fade" id="modal-dialog-img" tabindex="0">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="carousel_img"></div>
                <span class="closeBtn" data-dismiss="modal"></span>
            </div>
        </div>
    </div>
	<script src="../../js/common/jquery-1.11.1.min.js"></script>
	<script src="../../js/common/bootstrap.min.js"></script>
	<!-- <script src="../../js/common/jquery.nicescroll.min.js"></script> -->
	<script src="../../js/common/template.js"></script>
	<script src="../../js/common/base.js"></script>
	<script src="../../js/growth/childrenGrowth.js"></script>
</body>
</html>
